<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleselectrole.css">
    <title>Select Role</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="logo">
                <img src="logo1.png" alt="Tata Steel Logo" >
            </div>
            <div class="welcome-message">
                <h1>Welcome to TataSteel</h1>
            </div>
        </div>
        <div class="blurry-background"></div>
        
        <div class="middle-content">
            
            <div class="center-box">
                <h2>Select Your Role</h2>
                <button class="role-button" onclick="redirectToManager()">Manager</button>
                <button class="role-button" onclick="redirectToEmployee()">Employee</button>
            </div>
        
        </div>
    </div>

    <script src="selectrole.js"></script>
</body>
</html>
